# SchemaRefly Configuration
# This is an example configuration file

# SQL dialect: bigquery, snowflake, postgres, ansi
dialect = "ansi"

[severity.overrides]
# Override severity levels for specific diagnostic codes
# Format: CODE = "error" | "warn" | "info"
# Example:
# CONTRACT_EXTRA_COLUMN = "warn"

[allowlist]
# Allow type widening for specific models (glob patterns)
allow_widening = [
    # "staging.*"
]

# Allow extra columns for specific models (glob patterns)
allow_extra_columns = [
    # "staging.*"
]

# Skip checks entirely for specific models (glob patterns)
skip_models = [
    # "temp_*"
]

# Warehouse configuration for drift detection
# Uncomment and configure one of the following warehouse types:

# BigQuery configuration (using Application Default Credentials)
# [warehouse]
# type = "bigquery"
# project_id = "my-gcp-project"

# BigQuery configuration (using service account JSON)
# [warehouse]
# type = "bigquery"
# project_id = "my-gcp-project"
# credentials = "/path/to/service-account-key.json"

# Snowflake configuration
# [warehouse]
# type = "snowflake"
# account = "xy12345.us-east-1"
# username = "my_user"
# password = "my_password"
# warehouse = "COMPUTE_WH"  # Optional
# role = "ANALYST"          # Optional
